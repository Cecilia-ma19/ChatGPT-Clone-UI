<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-animation">
        <div class="title">
          <span>ChatGPT</span>
        </div>
        <div class="text-animation2">
          <h1>Suggest fun activities</h1>
          <p class="typing">for a team-building day with remote employees</p>
        </div>
      </div>
      <div class="get-started">
        <h2>Get Started</h2>
        <div class="get-started-buttons">
          <button>Log in</button>
          <button>Sign up</button>
        </div>
        <p class="try-link">Try it first</p>
        <div class="try-it">
          <img src="images/logo.png" alt="ChatGPT logo" />
        </div>
      </div>
    </div>
  </body>
</html>
